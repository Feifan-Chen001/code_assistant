assistant:
  max_files: 2000
  include_globs:
    - "**/*.py"
    - "**/*.ipynb"
  exclude_globs:
    - "**/.venv/**"
    - "**/venv/**"
    - "**/__pycache__/**"
    - "**/build/**"
    - "**/dist/**"
    - "**/.git/**"
review:
  enable_ruff: true
  enable_mypy: false
  enable_bandit: true
  enable_pip_audit: true
  enable_radon: true
  enable_ds_rules: true
  enable_notebook: true
  ruff_args: ["check", "--format", "json"]
  mypy_args: ["--show-error-codes", "--no-error-summary"]
  bandit_args: ["-r", "-f", "json"]
  pip_audit_args: ["-f", "json"]
testgen:
  output_dir: "generated_tests"
  use_hypothesis: true
  max_functions: 200
coverage:
  enable: true
  pytest_args: ["-q"]
